http:                                                                                                                                 
 #region routers                                                                                                                      
  routers:                                                                                                                            
    modem:                                                                                                                          
      entryPoints:                                                                                                                    
        - "https"                                                                                                                     
      rule: "Host(`modem.local.example.com`)"                                                                                      
      middlewares:                                                                                                                    
        - light                                                                                                                       
      tls: {}                                                                                                                         
      service: modem                                                                                                                
    shell:                                                                                                                            
      entryPoints:                                                                                                                    
        - "https"                                                                                                                     
      rule: "Host(`shell.local.example.com`)"                                                                                        
      middlewares:                                                                                                                    
        - default-headers
      tls: {}                                                                                                                         
      service: shell                                                                                                                  
                                                                                                                                      
#endregion                                                                                                                            
#region services                                                                                                                      
  services:                                                                                                                           
    modem:                                                                                                                          
      loadBalancer:                                                                                                                   
        servers:                                                                                                                      
          - url: "http://10.13.37.1:80"                                                                                               
        passHostHeader: true                                                                                                          
    shell:                                                                                                                            
      loadBalancer:                                                                                                                   
        servers:                                                                                                                      
          - url: "https://10.13.37.250:4200"                                                                                          
        passHostHeader: true                                                                                                          

#endregion                                                                                                                            
  middlewares:                                                                                                                        
    https-redirect:                                                                                                                   
      redirectScheme:                                                                                                                 
        scheme: https                                                                                                                 
                                                                                                                                      
    default-headers:                                                                                                                  
      headers:                                                                                                                        
        frameDeny: true                                                                                                               
        sslRedirect: true                                                                                                             
        browserXssFilter: true                                                                                                        
        contentTypeNosniff: true                                                                                                      
        forceSTSHeader: true                                                                                                          
        stsIncludeSubdomains: true                                                                                                    
        stsPreload: true                                                                                                              
        stsSeconds: 15552000                                                                                                          
        customFrameOptionsValue: SAMEORIGIN                                                                                           
        customRequestHeaders:                                                                                                         
          X-Forwarded-Proto: https                                                                                                    
                                                                                                                                      
    light:                                                                                                                            
      headers:                                                                                                                        
        frameDeny: true                                                                                                               
        sslRedirect: true
        browserXssFilter: true                                                                                                        
        forceSTSHeader: true                                                                                                          
        stsIncludeSubdomains: true                                                                                                    
        stsSeconds: 15552000                                                                                                          
        customFrameOptionsValue: SAMEORIGIN                                                                                           
        customRequestHeaders:                                                                                                         
          X-Forwarded-Proto: https                                                                                                    
                                                                                                                                      
    default-whitelist:                                                                                                                
      ipWhiteList:                                                                                                                    
        sourceRange:                                                                                                                  
        - "10.0.0.0/8"                                                                                                                
        - "192.168.0.0/16"                                                                                                            
        - "172.16.0.0/12"                                                                                                             
                                                                                                                                      
    secured:                                                                                                                          
      chain:                                                                                                                          
        middlewares:                                                                                                                  
        - default-whitelist                                                                                                           
        - default-headers